<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <meta name="description" content="A web-based sobriety tracker that will allow
        users to check how long they have abstained from their vices, via a clock functionality
        that counts the time from days into hours, days, weeks, etc.">
        <meta name="keywords" content="Sobriety, abstaining, watcfulness, web-based, 
        healthier">
        <title>Watchfulness/Register</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles/main.css">
    
    <header>
			<h1>Register</h1>
		</header>
    <main>
            <div class="contact-login-form-container">
              <p>Register for a FREE account to save &amp; view your calculation history!</p>
              <form action="process-registration" method="post" id="registration-form">
                  <input type="hidden" name="action" value="register-new-user">
                  <label for="email">Email Address:</label><br>
                  <input type="email" name="email" size="30" />
                  <br>
                  <input type="submit" value="Sign up" class="large-button">
              </form>
              ${message}
              <p><small>Already have an account? <a href="login.html">Click here to login!</a></small></p>
            </div> <!-- contact-login-form-container -->
      </div> 
    </main>
